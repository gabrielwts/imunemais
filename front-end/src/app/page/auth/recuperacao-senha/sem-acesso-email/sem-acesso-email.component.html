<div class="container">

    <div class="left">
      <a class="logo" href="/">imune+</a>
    </div>
    
    <div class="right">

      <div class="reset-pswd-mctt-email">
        <h2>Como devemos contatá-lo?</h2>
        <p>Insira um e-mail diferente daquele que você<br>está tentando recuperar.</p>

        <form>

          <div class="means-ctt">
            <label>E-mail de contato</label>
            <input type="text" class="email" name="novo_email" [(ngModel)]="novo_email" pInputText placeholder="Digite seu e-mail.."  /> <!-- declarar [(ngModel)]="value" -->
          </div>
          
          <div>
            <p-button class="submit-btn" type="submit" (click)="proximo()" [disabled]="botaoDesativado" label="Próximo" severity="info" />
            <a routerLink="/esqueceu-senha" class="bttn-back">Voltar</a>
          </div>
        </form>

      </div>

    </div>
</div>
