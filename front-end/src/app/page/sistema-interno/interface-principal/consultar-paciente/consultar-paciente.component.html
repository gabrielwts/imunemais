<div class="consultar-paciente-container">
  <h2>Consultar Paciente</h2>

  <button (click)="validar()">Validar Vacina</button>
  <button (click)="removerValidacao()">Remover Validação</button>

  <div *ngIf="validarVacina">
    <p>Vacina validada com sucesso!</p>
  </div>

  <div *ngIf="removerValidacaoAtiva">
    <p>Validação removida!</p>
  </div>
</div>
