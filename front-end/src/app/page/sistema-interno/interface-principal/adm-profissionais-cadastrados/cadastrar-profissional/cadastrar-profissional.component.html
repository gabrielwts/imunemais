<div class="cadastrar-profissional-container">
  <h2>Cadastrar Profissional</h2>

  <label>Nome</label>
  <input type="text" [(ngModel)]="nome" placeholder="Nome completo" />

  <label>Email</label>
  <input type="email" [(ngModel)]="email" placeholder="Email" />

  <label>Senha</label>
  <input type="password" [(ngModel)]="senha" placeholder="Senha" />

  <label>Tipo de UsuÃ¡rio</label>
  <p-dropdown
    [options]="userTypes"
    [(ngModel)]="selectedUserType"
    optionLabel="name"
    placeholder="Selecione o tipo"
  ></p-dropdown>

  <button (click)="cadastrar()">Cadastrar</button>
</div>
