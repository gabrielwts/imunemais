<div class="container">

  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a class="logo" href="/">imune+</a>
      </div>
      <div class="navbar-right">
        <img src="default-icon.jpg" alt="Foto de perfil" class="icon-profile" />
        <div class="name-user"><span></span></div>
      </div>
    </nav>
  </header>

  <div class="menu">
    <div class="options">
      <div>
        <img src="/Smile.png" alt="Smile" />
        <a class="your-profile" (click)="mostrarPaciente()">Pacientes</a>
      </div>
      <div>
        <img src="/Users.png" alt="Vaccine" />
        <a class="your-vaccines" (click)="mostrarUsuarios()">Usuários</a>
      </div>
      <div>
        <img src="/white-vaccine-icon.png" alt="Vaccine" />
        <a class="your-vaccines" (click)="mostrarVacinas()">Vacinas</a>
      </div>
      <div>
        <img src="/clipboard-funcionarios.png" alt="Vaccine" />
        <a class="your-vaccines" (click)="mostrarFuncionarios()">Funcionários</a>
      </div>
    </div>
  </div>

  <div class="screens-options">
    <div *ngIf="pacienteDados">
      <app-consultar-paciente></app-consultar-paciente>
    </div>
    <div *ngIf="pacientesLista">
      <app-usuarios-cadastrados></app-usuarios-cadastrados>
    </div>
    <div *ngIf="vacinasLista">
      <app-cartilha-de-vacinas></app-cartilha-de-vacinas>
    </div>
    <div *ngIf="funcinariosLista">
      <app-adm-profissionais-cadastrados></app-adm-profissionais-cadastrados>
    </div>
  </div>

  <div class="page-content">
    <!-- conteúdo da página -->
  </div>

</div>
