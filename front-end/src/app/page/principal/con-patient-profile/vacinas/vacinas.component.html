<div class="bar-profile">
    <div class="id-leftbar">
        <span>Hist√≥rico de Vacinas</span>
    </div>
    
    <p-selectbutton 
        [options]="stateOptions" 
        [(ngModel)]="value" 
        (onChange)="onFiltroChange()"
        optionLabel="label"
        optionValue="value"
        aria-labelledby="basic">
    </p-selectbutton>
</div>

<div class="cartela-vacinas-user">

    <div class="vaccine">
        <ul *ngIf="vacinasFiltradas.length > 0">
            <li *ngFor="let vacina of vacinasFiltradas" class="vaccine-item">
                <img [src]="vacina.validacao === 'REALIZADA' ? '/vaccine-valid.png' : '/vaccine-pending.png'" alt="Vacina" class="icon-vaccine"/>

                <div class="vaccine-info">
                    <p>{{ vacina.nome_vacina }}</p>
                    <span>{{ vacina.descricao_vacina }}</span><br>
                    <span class="dose">{{ vacina.tipo_dose }}</span>
                </div>
            </li>
        </ul>
    </div>

    <p *ngIf="vacinasFiltradas.length === 0">Nenhuma vacina encontrada.</p>
</div>
