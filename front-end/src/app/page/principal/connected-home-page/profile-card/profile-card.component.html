<div class="cardProfile">

    <div class="profileIcon">
        <img src="default-icon.jpg" alt="Foto de perfil" class="profile-user-icon">
        <span class="user-name-val"> {{ nome }} </span>
    </div>

    <div class="profileDados">
        <div>
            <p>CPF</p>
            <span> {{ cpf }} </span>
        </div>

        <div>
            <p>Data de Nascimento</p>
            <span> {{ data_nascimento | date:'dd/MM/yyyy' }} </span>
        </div>

        <div>
            <p>Telefone</p>
            <span> {{ telefone }} </span>
        </div>

        <div>
            <p>E-mail</p>
            <span> {{ email }} </span>
        </div>
        <p-button label="Ver Perfil" routerLink="/profile" severity="contrast" />
    </div>

    <div class="lineDivider">
        <div></div>
    </div>

    <div class="desc">
        <p-avatar icon="pi pi-sign-out" />
        <span class="user-name-val" (click)="logout()">Desconectar-se</span> 
    </div>
</div>
