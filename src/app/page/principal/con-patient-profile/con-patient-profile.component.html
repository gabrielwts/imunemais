<div class="container">

    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <span class="logo">imune+</span>
            </div>
            <div class="navbar-right">

                <img src="default-icon.jpg" alt="Foto de perfil" class="icon-profile">
                <div class="name-user"><span>nome de usuário</span></div>
            </div>
        </nav>
    </header>

    <div class="menu">
        <div class="options">
            <div>
                <!-- aqui tem que colocar um componente angular icone -->
                <span class="pi pi-face-smile"></span>             
                <a class="your-profile" (click)="mostrarPerfil()">Seu Perfil</a>
            </div>
            <div>
                <!-- aqui tem que colocar um componente angular icone -->
                <a class="your-vaccines" (click)="mostrarVacinas()">Suas Vacinas</a>
            </div>
            <div>
                <!-- aqui tem que colocar um componente angular icone
                <a routerLink="#" class="calendar">Calendário</a> -->
            </div>
        </div>
    </div>

    <div>
        @if(perfilDados === true) {
            <app-perfil></app-perfil>
        }
        @if(vacinasLista === true) {
            <app-vacinas></app-vacinas>
        }
    </div>

    <div class="page-content">
        <!-- conteúdo da página -->
    </div>

</div>
