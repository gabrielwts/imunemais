<div class="container">

    <div class="left">
      <div class="logo">imune+</div>
    </div>
    
    <div class="right">
      <div class="login-box">
        <h2>Esqueci minha senha</h2>
        <p>Para redefinir sua senha, confirme seu telefone<br> e lhe enviaremos um código de segurança.</p>

        <form class="form-radio" onsubmit="delayedSubmit(event)">
          <div class="field-radio">
            <input type="radio" id="email" name="recoveryMethod" value="email" required />
            <label for="email">E-mail<br><span class="mask">j**********sgmail.com</span></label>
          </div>

          <div class="field-radio">
            <input type="radio" id="telefone" name="recoveryMethod" value="telefone" required checked />
            <label for="telefone">Telefone<br><span class="mask">(**) *****-**43</span></label>
          </div>

          <a href="#" class="link-info">Perdi acesso a este telefone</a>

          <button type="submit" class="login-button">Próximo</button>
          <a routerLink="/login" class="forgot-password">Cancelar</a>
        </form>
      </div>
    </div>
</div>
